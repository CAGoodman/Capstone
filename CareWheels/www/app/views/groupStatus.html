<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- style sheets -->
  <link href="../../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="../../lib/ionic/js/ionic.bundle.js"></script>
  <!-- javascript -->
  <script src="../../js/app.js"></script>
  <script src="../../js/restcontrollers.js"></script>

  <!-- controller -->
  <script src="../controllers/groupStatus.js"></script>

  <!-- my styling -->
  <link href="../../css/groupStatus.css" rel="stylesheet">

  <!-- cordova script (this will be a 404 during development) -->
  <!--  <script src="../../cordova.js"></script>
  <script src="../../build/js/app/bundle.js"></script>-->

</head>
<body ng-app="careWheels" ng-controller="groupStatusController"  >
<ion-view>
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar>
        <ion-nav-buttons side="left">
          <h2 class="title">Group Status</h2>
          <!-- Toggle right side menu -->
          <button ng-click="toggleRight()" menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!-- user group block: holds the -->
      <ion-content class="overflowHide">
        <ul id="userGroup">
          <li class="userSquare topLeft"
              ng-click="clickTopLeft()"
              ng-style="{'background-color': '{{group.topLeft.status}}'}">
            <div class="userImage topLeft"></div>
          </li>
          <li class="userSquare topRight"
              ng-click="clickTopRight()"
              ng-style="{'background-color': '{{group.topRight.status}}'}">
            <div class="userImage topRight"></div>
          </li>
          <li class="userSquare bottomLeft"
              ng-click="clickBottomLeft()"
              ng-style="{'background-color': '{{group.bottomLeft.status}}'}">
            <div class="userImage bottomLeft"></div>
          </li>
          <li class="userSquare bottomRight"
              ng-click="clickBottomRight()"
              ng-style="{'background-color': '{{group.bottomRight.status}}'}">
            <div class="userImage bottomRight"></div>
          </li>
          <li class="userImage centerUser" ng-click="clickCenter()"></li>
        </ul>

        <ul id="careBankBlock" ng-click="clickCareBank()">
          <li id="careBankHeader" class="smallBorder">CareBank</li>
          <li id="careBankData" class="smallBorder">
            <div class="careBankDetail careBankCredits">
              <h3>Credits</h3>
              <h3><b>{{group.credits}}</b></h3>
            </div>
            <div class="careBankDetail careBankDebits">
              <h3>Debits</h3>
              <h3><b>{{group.debits}}</b></h3>
            </div>
          </li>
        </ul>
      </ion-content>

    </ion-side-menu-content>



    <ion-side-menu side="right">
      <embed src="./menu.html"></embed>
    </ion-side-menu>
  </ion-side-menus>

</ion-view>
</body>
</html>
