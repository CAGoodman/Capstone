<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- style sheets -->
  <link href="../../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="../../lib/ionic/js/ionic.bundle.js"></script>
  <!-- javascript -->
  <script src="../../js/app.js"></script>
  <script src="../../js/restcontrollers.js"></script>

  <!-- controller -->
  <script src="../controllers/groupStatus.js"></script>

  <!-- my styling -->
  <link href="../../css/groupStatus.css" rel="stylesheet">



</head>
<body ng-app="careWheels" ng-controller="groupStatusController">
<ion-pane>
<ion-content>

  <ul id="userGroup">
    <li class="userSquare topLeft">
      <div class="userImage topLeft"></div>
    </li>
    <li class="userSquare topRight">
      <div class="userImage topRight"></div>
    </li>
    <li class="userSquare bottomLeft">
      <div class="userImage bottomLeft"></div>
    </li>
    <li class="userSquare bottomRight">
      <div class="userImage bottomRight"></div>
    </li>
    <li id="centerUser" class="userImage"></li>
  </ul>

</ion-content>
</ion-pane>
</body>
</html>
