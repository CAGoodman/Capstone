<!-- i dont think this view is necessary, however i included it just in case -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="../../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="../../lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="../../lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- your app's js -->
  <script src="../../js/app.js"></script>
  <script src="../../js/restcontrollers.js"></script>
  <script src="../controllers/reminders.js"></script>

</head>


<body ng-app="careWheels" ng-controller="remindersController">
<ion-view>
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar>
        <ion-nav-buttons side="left">
          <h2 class="title">Reminders</h2>
          <!-- Toggle right side menu -->
          <button ng-click="toggleRight()" menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>


      <!-- Alert list -->
      <ion-content class="moveDown">
        <ion-list>
          <!-- use ng-repeat here to print all the alerts in the list -->

          <ion-item >
            <ion-checkbox [(ngModel)]="toggleReminder"></ion-checkbox>
            <ion-input class="reminderInput" type="number" placeholder="{{reminders.hour}}"></ion-input>
            <ion-input type="number" placeholder="{{reminders.min}}"></ion-input>
          </ion-item>

          <!-- need another row here for a new reminder -->

        </ion-list>
        <div ng-controller="NotificationController">
          <button id="initnotifbtn" ng-click="Init_Notifs()">Initialize Notifications</button><br>
          <button id="notifstatusbtn" ng-click="Notifs_Status()">Notifications Status</button><br>
          <button id="unschedulenotifbtn" ng-click="Toggle_Off_Notif(1)">Toggle Off All Notifications</button><br>
          <button id="createnotifbtn" ng-click="Create_Notif(10,11,12,1)">Reminder 1</button><br>
          <button id="initnotifbtn" ng-click="Init_Notifs()">Initialize Notifications</button><br>
          <button id="createnotifbtn" ng-click="Create_Notif(19, 12, 15, 0)">Create Red Alert</button><br>
          <pre>notifications created {{data}}</pre>
        </div>
      </ion-content>

    </ion-side-menu-content>



    <ion-side-menu side="right">
      <ion-list>
        <ion-item>home</ion-item>
      </ion-list>
      <ion-list>
        <ion-item>group</ion-item>
      </ion-list>
      <ion-list>
        <ion-item>etc</ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>

</ion-view>
</body>
</html>
