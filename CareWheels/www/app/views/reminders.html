<!-- i dont think this view is necessary, however i included it just in case -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- style sheets -->
  <link href="../../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <!-- ionic/angularjs js -->
  <script src="../../lib/ionic/js/ionic.bundle.js"></script>
  <!-- javascript -->
  <script src="../../js/app.js"></script>
  <script src="../../js/restcontrollers.js"></script>

  <!-- controller -->
  <script src="../controllers/reminders.js"></script>

</head>


<body ng-app="careWheels" ng-controller="remindersController">
<ion-view>
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar>
        <ion-nav-buttons side="left">
          <h2 class="title">Reminders</h2>
          <!-- Toggle right side menu -->
          <button ng-click="toggleRight()" menu-toggle="right" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
      </ion-nav-bar>


      <!-- Alert list -->
      <ion-content class="moveDown">
        <ion-list>
          <!-- use ng-repeat here to print all the alerts in the list -->

          <ion-item >
            <ion-checkbox [(ngModel)]="toggleReminder"></ion-checkbox>
            <ion-input class="reminderInput" type="number" placeholder="{{reminders.hour}}"></ion-input>
            <ion-input type="number" placeholder="{{reminders.min}}"></ion-input>
          </ion-item>

          <!-- need another row here for a new reminder -->

        </ion-list>
      </ion-content>

    </ion-side-menu-content>



    <ion-side-menu side="right">
      <ion-list>
        <ion-item>home</ion-item>
      </ion-list>
      <ion-list>
        <ion-item>group</ion-item>
      </ion-list>
      <ion-list>
        <ion-item>etc</ion-item>
      </ion-list>
    </ion-side-menu>
  </ion-side-menus>

</ion-view>
</body>
</html>
