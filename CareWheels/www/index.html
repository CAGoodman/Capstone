<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body ng-app="careWheels">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CareWheels Starter</h1>
      </ion-header-bar>
      <ion-content>

        <!-- Tests data retrieval/GET request from sen.se api -->
        <div ng-controller="DownloadController">
          <button id="fetchbtn" ng-click="RequestData()">Get Sen.se Data</button><br>
          <pre>http status code for GET data request: {{status}}</pre>
          <pre>http response data for GET data request: {{data}}</pre>
        </div>

        <!-- Tests POST request for obtaining refreshed access token   -->
        <div ng-controller="DownloadController">
          <button id="fetchbtn" ng-click="RefreshExpiredToken()">Refresh Expired Sen.se Token</button><br>
          <pre>http status code for refresh post request: {{status2}}</pre>
          <pre>http response data for refresh post request: {{data2}}</pre>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
