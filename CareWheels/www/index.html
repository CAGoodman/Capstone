<!DOCTYPE html>
<html ng-app="careWheels">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>


  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>


  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/restcontrollers.js"></script>
  <script src="js/login.js"></script>
  <script src="js/groupStatus.js"></script>
  <script src="js/reminders.js"></script>
  <script src="js/individualStatus.js"></script>

  <!-- Style sheets -->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/groupStatus.css" rel="stylesheet">

</head>
<body>
<ion-side-menus>
  <ion-side-menu-content>
    <!-- Main content, usually <ion-nav-view> -->
    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar class="bar-positive" align-title="center">

      <ion-nav-buttons side="right"><!-- Toggle right side menu -->
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- end nav bar -->
    <!-- where the initial view template will be rendered -->
    <ion-nav-view>
    </ion-nav-view>
  </ion-side-menu-content>
  <!-- Right menu -->
  <ion-side-menu side="right" expose-aside-when="large">
<!--    <ion-nav-back-button class="button-clear"
                         ng-click="goBack();"
                         style="margin-left:10px;">
      <i class="ion-arrow-left-b"></i>
    </ion-nav-back-button>-->
    <ion-list>
      <a menu-close="true" ui-sref="groupStatus">
        <ion-item>CareWheels Group</ion-item>
      </a>
      <a menu-close="true" ui-sref="reminders">
        <ion-item>Reminders</ion-item>
      </a>
      <a menu-close="true" ui-sref="login">
        <ion-item>Login</ion-item>
      </a>
      <a menu-close="true" ui-sref="individualStatus">
        <ion-item>Individual Status</ion-item>
      </a>
      <a menu-close="true" ui-sref="testButtons">
        <ion-item>Dev Test Buttons</ion-item>
      </a>
    </ion-list>
  </ion-side-menu>
</ion-side-menus>
</body>
</html>
