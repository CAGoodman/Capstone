<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- angular-worker js -->
    <script src="js/angular-workers.js"></script>
    <script src="js/angular-workers.min.js"></script>


  </head>
  <body ng-app="careWheels">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CareWheels Starter</h1>
      </ion-header-bar>
      <ion-content>

         <!-- Tests Web Workers status   --> 
     <div ng-controller="WorkerCtrl">

          <div class="starter-template">
        <h1 id="title">HTML5 WebWorkers with angular-worker</h1>
        <p class="lead">Using webworkers with angular environment, but in an isolated context</p>
         </div>

              <h2>create new thread to work with $http</h2>
              <button id= "btn1" ng-click="DownloadData()">DownloadData »</button>
              <p>{{data}}</p>
              <p>{{status}}</p>
              <p>{{update}}</p>
<!--
              <button id= "btn2" ng-click="RefreshToken()">RefreshToken »</button>
              <p>{{data}}</p>
              <p>{{status}}</p>
              <p>{{update}}</p>
-->                  

  </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
