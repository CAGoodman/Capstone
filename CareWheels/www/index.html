<!DOCTYPE html>
<html ng-app="careWheels">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/restcontrollers.js"></script>
    <script src="app/controllers/login.js"></script>
    <script src="app/controllers/groupStatus.js"></script>

  </head>
  <body>
    <ion-pane>
      <div ui-view></div>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CareWheels Starter</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="nav">
          <li><h5>temp dev buttons to link to the views</h5></li>
          <li class="devButton">
            <a ui-sref="login">Login</a>
          </li>
          <li class="devButton">
            <a ui-sref="groupStatus">Group Status</a>
          </li>
          <li class="devButton">
            <a href="app/views/individualStatus.html">Individual Status</a>
          </li>
          <li class="devButton">
            <a href="app/views/menu.html">Menu</a>
          </li>
          <li class="devButton">
            <a href="app/views/reminders.html">Reminders</a>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
