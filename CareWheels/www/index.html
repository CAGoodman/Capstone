<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- ng-webWorker js -->
    <script src="js/ng-webworker.js"></script>
    <script src="js/ng-webworker.min.js"></script>
    <script src="js/worker_wrapper.js"></script>
    <script src="js/worker_wrapper.min.js"></script>

  </head>
  <body ng-app="careWheels">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CareWheels Starter</h1>
      </ion-header-bar>
      <ion-content>

         <!-- Tests Web Workers status   --> 
        <div ng-controller="WorkerCtrl">

          <button id="testbtn" ng-click="test()">Test worker</button>
          <pre>result data: {{testresult}}</pre>

<!--
          <button id="fetchDbtn" ng-click="getData()">Start Download</button>
          <pre>http status code: {{status}}</pre>
          <pre>http response data: {{data}}</pre>
          <pre>result data: {{downloadResult}}</pre>

          <button id="stopDbtn" ng-click="stopData()">Stop Download</button>
          <pre>result data: {{downloadStopResult}}</pre>

          <button id="fetchRbtn" ng-click="refreshExpiredToken()">Refresh Expired Token</button>
          <pre>http status code: {{refreshStatus}}</pre>
          <pre>http response data: {{refreshData}}</pre>
          <pre>result data: {{refreshResult}}</pre>

          <button id="stopRbtn" ng-click="stopExpiredToken()">Stop Refresh Expired Token</button>
          <pre>result data: {{stopResult}}</pre>
-->
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
