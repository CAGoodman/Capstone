<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-app="myApp">
<span us-spinner="{radius:30, width:8, length: 16}"></span>
<div class="page-header"><h1>View Events</h1></div>
<div class="w3-container">
    <form name="userForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>Sense Username</label>
            <input type="text" name="senseUsername" class="form-control" ng-model="user.senseUsername" style="width: 50%;">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span ng-show="errorSenseUsername">{{errorSenseUsername}}</span>
        </div>
    </form>
    <table ng-show="formSubmitted" class="w3-table w3-bordered w3-striped">
        <tr>
            <th>Username</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Feed Type</th>
        </tr>
        <tr ng-repeat="x in data.rows">
            <td>{{ x.username }}</td>
            <td>{{ x.dateEvent }}</td>
            <td>{{ x.durationSeconds }}</td>
            <td>{{ x.feedType }}</td>
        </tr>
    </table>
</div>
</body>
</html>
