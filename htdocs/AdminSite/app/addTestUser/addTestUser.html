<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-app="myApp">
<span us-spinner="{radius:30, width:8, length: 16}"></span>
<div class="alert alert-info" ng-show="message">{{message}}</div>
<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Add Test User</h1></div>
        <!-- FORM -->
        <form name="userForm" ng-submit="submitForm()">
            <div class="form-group">
                <div class="w3-container">
                    <table class="w3-table w3-bordered w3-striped">
                        <div>
                            <label>Sense Username</label>
                            <input type="text" name="senseUsername" class="form-control" ng-model="user.senseUsername">
                            <span ng-show="errorSenseUsername">{{errorSenseUsername}}</span>
                        </div><br>
                        <tr>
                            <th>Previous Day</th>
                            <th>Presence</th>
                            <th>Medication</th>
                            <th>Meal</th>
                        </tr>
                        <tr>
                            <th>Hour</th>
                            <th>True/False</th>
                            <th>Integer</th>
                            <th>Integer</th>
                        </tr>
                        <tr ng-repeat="i in getNumber(24) track by $index">
                            <td>{{ $index }}</td>
                            <td><input type="checkbox" ng-model="user.previousDayPresence[$index]"></td>
                            <td><input type="text" ng-model="user.previousDayMeds[$index]"></td>
                            <td><input type="text" ng-model="user.previousDayMeal[$index]"></td>
                        </tr>
                        <tr>
                            <th>Current Day</th>
                            <th>Presence</th>
                            <th>Medication</th>
                            <th>Meal</th>
                        </tr>
                        <tr>
                            <th>Hour</th>
                            <th>True/False</th>
                            <th>Integer</th>
                            <th>Integer</th>
                        </tr>
                        <tr ng-repeat="i in getNumber(24) track by $index">
                            <td>{{ $index }}</td>
                            <td><input type="checkbox" ng-model="user.currentDayPresence[$index]"></td>
                            <td><input type="text" ng-model="user.currentDayMeds[$index]"></td>
                            <td><input type="text" ng-model="user.currentDayMeal[$index]"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>
</div>
</body>
</html>
